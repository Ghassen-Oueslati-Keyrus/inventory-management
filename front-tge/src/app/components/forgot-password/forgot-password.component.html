<div id="login" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="section-header">
              <p class="mb-2 h2" id="font">Reset mot de passe</p><br>
              <h2 style="font-size: small;" >Veuillez saisir l'adresse e-mail associée à votre compte. Un code de vérification vous sera
                envoyé. Une fois que vous aurez reçu le code de vérification, vous pourrez choisir un nouveau mot de passe
                pour votre compte.</h2>
            </div>
            <form action="#">
              <div class="form-group mb-4">
                <label for="#">Enter Email Address</label>
                <input type="text" class="form-control" placeholder="Enter Email Address" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
              </div>
              <a class="btn-book-a-table" (click)="sendPasswordToken()">Envoyer</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
