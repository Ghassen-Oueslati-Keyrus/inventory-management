
<section id="login"class="hero d-flex align-items-center"style="margin-top: 10px">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="section-header">
            <div *ngIf="user != null">
              <p id="font" class="mb-2" style="padding-bottom: 10px;">Félicitations,<br><br><br>votre compte a été vérifié</p>
              <h4><br>
                <a href="http://localhost:4200/login" (click)="verified()" class="btn-book-a-table">cliquez ici pour Connecter</a>
              </h4>
            </div>
            <div *ngIf="user == null">
              <p id="font" class="mb-2" style="padding-bottom: 10px;">Votre compte est déja vérifié</p> 
              <h4><br>
                <a href="http://localhost:4200/login" class="btn-book-a-table">cliquez ici pour Connecter</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
