<div id="login" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="section-header">
              <p id="font">Connecter</p><br>
              <h2 class="lead" style="font-size: small;">
                Vous n'avez pas un compte <a routerLink="/signup">Cr√©ez en un</a>
              </h2>
            </div>
  <br>
            <form action="#">
              <div class="form-group mb-4">
                <label for="#" style="margin-bottom: 5px;">Entrer votre pseudonyme</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Pseudonyme"
                  [(ngModel)]="pseudonyme"
                  required
                  [ngModelOptions]="{ standalone: true }"/>
              </div>
              <div class="form-group">
                <div class="row">
                <label for="#" class="col-md-8" style="margin-bottom: 5px;">Entrer votre mot de passe</label>
                <a class="float-right col-md-4" routerLink="/forgot" style="font-size: small;">Mot de passe oublier?</a>
              </div>
                <div class="input-group mb-3 ">
                  <input [type]="show ? 'text' : 'password'" required [(ngModel)]="password" 
                  [ngModelOptions]="{ standalone: true }"class="form-control"
                  placeholder="*********"aria-describedby="basic-addon2"/>
                </div>
              </div>
              <a (click)="login()" class="btn-book-a-table"style="margin-top: 50px;">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
