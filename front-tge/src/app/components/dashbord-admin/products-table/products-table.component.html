<div class="hero" >
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
        <div class="row">
					<div class="col-sm-4 col-lg-4">
            <div class="section-header">
              <p id="font" class="mb-2" >Liste des produits</p> 
            </div>
					</div>
          <div class="col-sm-4 col-lg-4">
            <div class="input-group mb-3" >
              <input type="text" id="recherche" class="form-control" placeholder="Rechercher..." [(ngModel)]="keyword" aria-label="Rechercher"
                aria-describedby="basic-addon2" />
              <button class="button" type="button" (click)="getAllProducts()"><i class="bi bi-search"></i></button>
            </div>
          </div>
					<div class="col-sm-4 col-lg-4">
						<a  routerLink="/add" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Ajouter un nouveau produit  </span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
                    <tr>
                        <th style="width: 100px">Nom</th>
                        <th style="width: 50px">Réference</th>
                        <th style="width: 50px">Prix</th>
                        <th style="width: 200px">Description</th>
                        <th style="width: 50px">Marque</th>
                        <th style="width: 50px">Actions</th>
                      </tr>
				</thead>
				<tbody>
                    <tr
                    *ngFor="let prod of products | paginate : { itemsPerPage: itemsPerPage, currentPage: p }">
                    <td>{{ prod.name }}</td>
                    <td>{{ prod.reference }}</td>
                    <td>{{ prod.price }} Dt</td>
                    <td>{{ prod.description }}</td>
                    <td>{{ prod.brand }}</td>
                    <td>
                      <a routerLink="/edit/{{ prod.id }}" class="edit" data-toggle="modal">
                        <i class="material-icons" data-toggle="tooltip" title="Modifier">&#xE254;</i></a>
                        <a (click)="removeProduct(prod.id)" class="delete col-lg-1" data-toggle="modal">
                          <i class="material-icons" data-toggle="tooltip" title="Supprimer" style="cursor: pointer;">&#xE872;</i></a>
                    </td>
                  </tr>
                  <tr>
                  </tr>
				</tbody>
			</table>
		</div>
	</div>    
    <div class="clearfix row">
        <div class="col-lg-1"></div>
        <div class="hint-text col-lg-8">
          {{ totalProduct }} <b></b> produits <b></b> trouvé<span *ngIf="totalProduct>1">s</span>
        </div>
        <div class="col-lg-3">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
</div>
</div>
